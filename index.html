<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Widget</title>

  <style>
    :root {
      --accent-color: #14b8a6;
      --bg-color: #0f172a;
      --text-color: #f8fafc;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    #widget-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--accent-color);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 14px 24px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(20, 184, 166, 0.4);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    #widget-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 24px rgba(20, 184, 166, 0.6);
    }

    .modal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 300px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      z-index: 10000;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.25s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal h3 {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #e2e8f0;
    }

    .modal-button {
      background: linear-gradient(135deg, var(--accent-color), #0d9488);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      margin: 8px 0;
      width: 85%;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(20, 184, 166, 0.4);
    }

    .modal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(20, 184, 166, 0.6);
    }

    .close-btn {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover { color: #f1f5f9; }

    .user-info input {
      width: 85%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background-color: #1e293b;
      color: #f8fafc;
      outline: none;
    }

    .user-info input:focus {
      border-color: var(--accent-color);
    }

    #chat-box {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 280px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    #chat-messages {
      height: 180px;
      overflow-y: auto;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #chat-input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button id="widget-button">üí¨ Talk with AI</button>

  <!-- Modal -->
  <div id="mode-select-modal" class="modal">
    <h3>Enter your details</h3>
    <div class="user-info">
      <input type="text" id="user-name" placeholder="Your name" />
      <input type="email" id="user-email" placeholder="Your email" />
    </div>

    <h3>Choose mode</h3>
    <button class="modal-button" onclick="startCall('chat')">üí≠ Chat Mode</button>
    <button class="modal-button" onclick="startCall('voice')">üéôÔ∏è Voice Mode</button>
    <button class="close-btn" onclick="closeModal()">Cancel</button>
  </div>

  <!-- Simple Chat UI -->
  <div id="chat-box">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type your message..." />
  </div>

  <!-- ‚úÖ Load the Vapi SDK (UMD global build) -->
  <script src="https://unpkg.com/@vapi-ai/web"></script>
  <script>
    // ‚úÖ Access Vapi from global scope (provided by SDK)
    const vapi = new Vapi('aa01c84f-db9c-470b-811a-89bf7b9e026c'); // your public key
    const ASSISTANT_ID = 'e3719d19-8df5-4fc9-8a17-49d502803365';

    const widgetButton = document.getElementById('widget-button');
    const modal = document.getElementById('mode-select-modal');
    const chatBox = document.getElementById('chat-box');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    widgetButton.onclick = () => {
      modal.style.display = 'block';
      widgetButton.style.display = 'none';
    };

    function closeModal() {
      modal.style.display = 'none';
      widgetButton.style.display = 'block';
    }

    async function startCall(mode) {
      const name = document.getElementById('user-name').value.trim();
      const email = document.getElementById('user-email').value.trim();

      if (!name || !email) {
        alert('Please enter both name and email.');
        return;
      }

      modal.style.display = 'none';

      // ‚úÖ Start assistant session with variableValues
      await vapi.start({
        assistantId: ASSISTANT_ID,
        assistantOverrides: {
          variableValues: { name, email },
        },
      });

      // üó£Ô∏è Send greeting message
      vapi.send({
        type: 'input_text',
        text: `Hi, my name is ${name}. Nice to meet you!`,
      });

      // ‚úÖ If chat mode, show chat interface
      if (mode === 'chat') {
        chatBox.style.display = 'block';

        // Listen for assistant replies
        vapi.on('message', (msg) => {
          if (msg.type === 'output_text') {
            appendMessage('assistant', msg.text);
          }
        });

        chatInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && chatInput.value.trim()) {
            const text = chatInput.value.trim();
            chatInput.value = '';
            appendMessage('user', text);
            vapi.send({ type: 'input_text', text });
          }
        });
      } else {
        console.log('üéôÔ∏è Voice mode: Assistant will respond vocally.');
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.textContent = `${role === 'user' ? 'üßë ' : 'ü§ñ '}${text}`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
