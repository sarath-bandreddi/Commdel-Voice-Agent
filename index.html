<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Widget</title>

  <style>
    :root {
      --accent-color: #14b8a6;
      --bg-color: #0f172a;
      --text-color: #f8fafc;
    }
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }
    #widget-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--accent-color);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 14px 24px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(20,184,166,0.4);
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .modal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 300px;
      background: rgba(15,23,42,0.95);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      z-index: 10000;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.25s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input {
      width: 85%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background-color: #1e293b;
      color: #f8fafc;
      outline: none;
    }
    input:focus { border-color: var(--accent-color); }
    .modal-button {
      background: linear-gradient(135deg, var(--accent-color), #0d9488);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      margin: 8px 0;
      width: 85%;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(20,184,166,0.4);
    }
    .modal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(20,184,166,0.6);
    }
  </style>
</head>
<body>

  <button id="widget-button">üí¨ Talk with AI</button>

  <div id="mode-select-modal" class="modal">
    <h3>Enter your details</h3>
    <input type="text" id="user-name" placeholder="Your name" />
    <input type="email" id="user-email" placeholder="Your email" />
    <h3>Choose mode</h3>
    <button class="modal-button" onclick="startCall('chat')">üí≠ Chat Mode</button>
    <button class="modal-button" onclick="startCall('voice')">üéôÔ∏è Voice Mode</button>
  </div>

  <!-- ‚úÖ Load official SDK -->
  <script type="module">
    import Vapi from "https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest";

    const vapi = new Vapi("aa01c84f-db9c-470b-811a-89bf7b9e026c"); // your public key
    const ASSISTANT_ID = "e3719d19-8df5-4fc9-8a17-49d502803365";

    const widgetButton = document.getElementById("widget-button");
    const modal = document.getElementById("mode-select-modal");

    widgetButton.onclick = () => {
      modal.style.display = "block";
      widgetButton.style.display = "none";
    };

    async function startCall(mode) {
      const name = document.getElementById("user-name").value.trim();
      const email = document.getElementById("user-email").value.trim();

      if (!name || !email) {
        alert("Please enter both name and email.");
        return;
      }

      modal.style.display = "none";

      // ‚úÖ Start the assistant session with variables
      await vapi.start({
        assistantId: ASSISTANT_ID,
        assistantOverrides: {
          variableValues: { name, email },
        },
      });

      // üó£Ô∏è Send greeting after start
      vapi.send({
        type: "input_text",
        text: `Hi, my name is ${name}. Nice to meet you!`,
      });

      // üí° Optional: Custom ‚Äúmode‚Äù logic
      if (mode === "voice") {
        console.log("Voice mode selected ‚Äî handle mic UI or prompt here.");
        // (If your assistant is configured for voice, it will respond vocally.)
      } else {
        console.log("Chat mode selected ‚Äî display chat input here.");
      }
    }
  </script>

</body>
</html>
